<div th:fragment="categoryFragment">
	<ul class="list-group mx-2">
		<li class="menu list-group-item list-group-item-action" th:classappend="${category == null} ? 'active'"
			href="javascript:void(0)" th:data-page="${' '}" th:if="${hidden == null or hidden == false}">
			전체보기
		</li>
		<li class="menu list-group-item list-group-item-action" th:each="menu : ${categoryList}"
			th:classappend="${menu.id == category} ? 'active'" th:text="${menu.title}" href="javascript:void(0)"
			th:data-page="${menu.id}"></li>
	</ul>

	<div sec:authorize="hasRole('ROLE_ADMIN')">
		<a th:href="@{/admin/category}">카테고리 편집</a>
	</div>
</div>
