<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
	<h5 class="my-3 border-bottom pb-2">카테고리 등록</h5>
	<form method="post" th:object="${categoryForm}">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">	<!-- CSRF 값 수동으로 추가 -->
		<div th:replace="form_errors :: formErrorsFragment"></div>
		<div class="mb-3">
			<label for="title" class="form-label">카테고리명</label>
			<input type="text" th:field="*{title}" class="form-control">
		</div>
		<div class="mb-3">
			<label for="userRole" class="form-label">글쓰기 권한</label>
			<select class="form-control" th:field="*{userRole}">					
				<option th:each="userRole : ${userRoles}" th:value="${userRole.getValue()}" th:text="${userRole.getValue()}"></option>
			</select>
		</div>		
		<input type="submit" value="저장하기" class="btn btn-primary my-2">
	</form>
</div>
</html>
